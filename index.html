<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | NFT preview card component | Solution by Vaibhav Mande
    </title>
    <link rel="stylesheet" href="./public/css/reset.css" />
    <link rel="stylesheet" href="./public/css/main.css" />
  </head>
  <body>
    <main class="card">
      <div class="card-image">
        <div class="hover-eye"></div>
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description font-light opacity-8">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <section class="meta">
        <span class="value">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8"
            />
          </svg>
          <span class="meta-content">0.041 ETH</span>
        </span>
        <span class="days-left">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9"
            />
          </svg>
          <span class="opacity-8 meta-content">3 days left</span>
        </span>
      </section>
      <div class="ruler"></div>
      <div class="created-by">
        <div class="photo"></div>
        <div class="user">
          <span class="light font-light opacity-8">Creation of</span>
          <span class="user-name">Jules Wyvern</span>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. <span>Coded by</span>
        <a target="_blank" href="https://vaibhavmande.com">Vaibhav Mande</a>.
      </div>
    </main>
  </body>
</html>
