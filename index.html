<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./public/css/main.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="" alt="" />
      </div>
      <h2>Equilibrium #3429</h2>
      <p class="description">
        Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="meta">
        <span class="value">0.041 ETH</span>
        <span class="days-left">3 days left</span>
      </div>
      <div class="created-by">
        <div class="photo"></div>
        <div class="user">
          <span class="light">Creation of</span>
          <span class="user-name">Jules Wyvern</span>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
